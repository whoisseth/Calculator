<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./style2.css"> -->
    <link rel="stylesheet" href="./style3Good.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/fe42b2d076.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="para"></div>

        <div class="resultArea" id='resultArea'>
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="numberArea">
            <table class="table" id='table'>
                <tr>
                    <td class="btns " id="clearbtn">C</td>
                    <td class='btns ' id='copyValue'><i class="fas fa-copy"></i></td>
                    <td class="btns " id='backbtn'> <i class="fas fa-backspace"></i></td>
                    <td class="btns " id='divide'>รท</td>
                </tr>
                <tr>
                    <td class="btns numkeys" id='seven'>7</td>
                    <td class="btns numkeys" id='eight'>8</td>
                    <td class="btns numkeys" id='nine'>9</td>
                    <td class="btns " id='multiply'>x</td>
                </tr>
                <tr>
                    <td class="btns" id='four'>4</td>
                    <td class="btns" id='five'>5</td>
                    <td class="btns" id='six'>6</td>
                    <td class="btns" id='minus'>-</td>

                </tr>
                <tr>
                    <td class="btns" id='one'>1</td>
                    <td class="btns" id='two'>2</td>
                    <td class="btns" id='three'>3</td>
                    <td class="btns " id='plus'>+</td>

                </tr>
                <tr>
                    <td class="btns" id='dblZero'>00</td>
                    <td class="btns" id='zero'>0</td>
                    <td class="btns " id="dot">.</td>
                    <td class="btns" id="equal">=</td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
